<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/utilities-css/universal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>WebKit-UI</title>
</head>

<body>
    <main class="flex container">
        <aside class="wt-30 text-color-0">
            <div class="avatar-sidebar flex  flex-column items-start justify-around  bg-blue-5 pd-x-6 pd-y-6 wt-80">
                <h3 class="text-lg text-color-0 m-b-8 text">WebKit-UI
                </h3>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Install WebKit-UI Library</a>
                <a href="/" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Alert</a>
                <a href="/component/avatar/avatar.html" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Avatar</a>
                <a href="/component/badges/badge.html" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Badge</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Button</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Card</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Image</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Input</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Text Utilities</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Modal</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Rating</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Navigation</a>
                <a href="" class="links wt-100 text-color-0 pd-x-4 pd-y-4">Slider</a>

                <div class="cursor wt-100 flex justify-around">
                    <a href="" class="links text-color-0"><i class="fab fa-github"></i></a>
                    <a href="" class="links text-color-0"><i class="fab fa-twitter"></i></a>
                    <a href="" class="links text-color-0"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </aside>

        <div class=" pd-x-11 pd-y-11 flex flex-column items-start m-auto m-t-9 wt-max-50">
            <div class=" avatar-content avatar-head ">
                <h3 class="text-lg text-light">Button</h3>
                <p class="  m-t-5 ">Alert gives feedback to actions taken by user inthe form of alert message.</p>
            </div>


            <!----Primary Button-->
            <div class=" avatar-content avatar-head m-t-8">
                <h4 class="text-m text-light">Primary</h4>
            </div>
            <div class="border-grey m-auto pd-x-11 pd-y-6 wt-100 m-b-8 flex justify-even m-t-5">

                <button class="bg-blue-5 rounded-s border-none  outline-none text-color-0 pd-x-3 pd-y-2">Primary
                </button>

                <button class="bg-purple-5 text-color-0 rounded-s outline-none border-none pd-x-3 pd-y-2">Secondary
                </button>

                <button class="bg-black-2 rounded-s outline-none border-none pd-x-3 pd-y-2">Light
                </button>

            </div>
            <div class="m-auto m-b-8 ">
                <embed src="https://carbon.now.sh/embed/i0MEufeS3OZ5AWpNLHzS" class="wt-45">
                </embed>


            </div>

            <!---- link Button-->
            <div class=" avatar-content avatar-head m-t-11">
                <h4 class="text-m text-light">Link <span> Button</span></h4>
            </div>

            <div class="border-grey pd-x-11 pd-y-6 wt-100 m-b-8 flex justify-even m-t-5 m-auto">
                <a href="" class="text-dec rounded-s bg-blue-5 text-color-0 pd-x-3 pd-y-2">Primary</a>
                <a href="" class="text-dec rounded-s text-color-0 bg-purple-5 pd-x-3 pd-y-2">Secondary</a>
                <a href="" class="text-dec rounded-s text-color-5 bg-black-3 pd-x-3 pd-y-2">Light</a>
            </div>
            <div class=" m-b-8">

                <embed src="https://carbon.now.sh/embed/i0MEufeS3OZ5AWpNLHzS" class="wt-45 ">
                </embed>

            </div>
            <!--- Icon button-->
            <div class=" avatar-content avatar-head m-t-11">
                <h4 class="text-m text-light">Icon <span> Button</span></h4>
            </div>

            <div class="border-grey m-auto pd-x-11 pd-y-6 wt-100 m-b-8 flex justify-even m-t-5">

                <button class="text-color-5 rounded-full border-none  outline-none text-color-0 pd-x-3 pd-y-2"><i
                        class="fas fa-cart-plus"></i>
                </button>
                <button disabled
                    class="text-color-4 text-color-0 rounded-full outline-none border-none pd-x-3 pd-y-2"><i
                        class="fas fa-trash-alt"></i>
                </button>
                <button class="  text-color-5 rounded-full outline-none border-none pd-x-3 pd-y-2"><i
                        class="fas fa-envelope"></i>
                </button>
                <button class=" text-color-5 rounded-full outline-none border-none pd-x-3 pd-y-2"><i
                        class="fas fa-microphone-alt"></i>
                </button>

            </div>
            <div class="m-auto  m-b-8">
                <embed src="https://carbon.now.sh/embed/i0MEufeS3OZ5AWpNLHzS" class="wt-45 m-auto">
                </embed>

            </div>



            <!------Floating action button-->
            <div class=" avatar-content avatar-head m-t-11">
                <h4 class="text-m text-light">Floating action <small> Button</small></h4>
            </div>
            <div class="border-grey m-auto pd-x-11 pd-y-6 wt-100 m-b-8 flex justify-even m-t-5">

                <button
                    class="bg-blue-5 text-color-0 box-shadow rounded-full border-none  outline-none  pd-x-6 pd-y-5 "><i
                        class="fas fa-plus"></i>
                </button>
                <button disabled class=" box-shadow outline-none rounded-full border-none pd-x-6 pd-y-5"><i
                        class="fas fa-pen"></i>
                </button>
                <button class=" rounded-full box-shadow outline-none border-none pd-x-6 pd-y-5"><i
                        class="fas fa-envelope"></i>
                </button>
                <button class="  rounded-full box-shadow outline-none border-none pd-x-6 pd-y-5"><i
                        class="fas fa-microphone-alt "></i>
                </button>

            </div>
            <div class="m-auto m-b-8">
                <embed src="https://carbon.now.sh/embed/i0MEufeS3OZ5AWpNLHzS"
                   class="wt-45">
                </embed>

            </div>

        </div>




    </main>
</body>

</html>
